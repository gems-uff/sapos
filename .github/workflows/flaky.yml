name: "Flaky tests (multi-OS, multi-trial)"

on:
  workflow_dispatch:

jobs:
  flaky-tests:
    name: Trial ${{ matrix.trial }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        trial: [1, 2, 3, 4, 5]

    env:
      RAILS_ENV: test
      BUNDLE_WITHOUT: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: browser-actions/setup-chrome@v2
        with:
          install-chromedriver: true

      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          cache-version: 0

      - name: Set up database schema
        run: bundle exec rake db:test:prepare

      - name: Show trial info
        run: |
          echo "OS: ${{ matrix.os }}"
          echo "Trial: ${{ matrix.trial }}"

      - name: Run tests
        run: |
          set -o pipefail
          bundle exec rspec | tee "test-log-${{ matrix.os }}-trial-${{ matrix.trial }}.log"

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ matrix.os }}-trial-${{ matrix.trial }}
          path: test-log-${{ matrix.os }}-trial-${{ matrix.trial }}.log
